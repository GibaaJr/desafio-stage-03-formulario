<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Intermediário - Desafio Stage 03</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" />
              </div>

              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input type="text" id="user-surname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="user-email"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>

            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="passowrd" id="user-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações Pessoais</legend>
    
                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="user-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="user-name" />
                  </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira Mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-from">Das</label>
                <input type="time" id="event-from" />
              </div>

              <div class="input-wrapper">
                <label for="event-to">Até</label>
                <input type="time" id="event-to" />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper">
            <h2 class="second-subtitle">Segunda Mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-from">Das</label>
                <input type="time" id="event-from" />
              </div>

              <div class="input-wrapper">
                <label for="event-to">Até</label>
                <input type="time" id="event-to" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="form" value="Salvar">
      </footer>
    </div>
  </body>
</html>
